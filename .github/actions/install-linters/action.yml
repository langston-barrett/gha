name: Install linters
description: >
  Install linters for GHA, Markdown, Python, and TOML.
  Only works on x86_64 Linux.
runs:
  using: composite
  steps:
  - run: pip install mypy==v1.18.2
    shell: bash
  - uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v2.1.4
    with:
      args: "--version"
  - uses: langston-barrett/gha/.github/actions/install-mdlynx@369bbb9714c5bd66bc39bba0b80d28e2f4dfb918
  - uses: langston-barrett/gha/.github/actions/install-taplo@369bbb9714c5bd66bc39bba0b80d28e2f4dfb918
  - uses: langston-barrett/gha/.github/actions/install-typos@369bbb9714c5bd66bc39bba0b80d28e2f4dfb918
  - uses: langston-barrett/gha/.github/actions/install-zizmor@369bbb9714c5bd66bc39bba0b80d28e2f4dfb918
